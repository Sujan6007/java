<html>

    <head>
        <title>Registration Form</title>
    </head>
    <body style="background: chocolate;">
        <h1 style=text-align:center>Registration Form</h1>
        <style>
             body{align-items: center;}
       table{padding: 30px;margin: 450px;margin-top:50px}
        </style>
     
        
        <form>
           
           
            <table class="center">
              
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        USN:
                    </td>
                    <td>
                        <input type="text" placeholder="University Seat Number" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="**********">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="ABC@email.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            
                <td>
                    Branch:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>ECE</option>
                        <option>CSE</option>
                        <option>ISE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
            
        </form>
        </body>
</html>
