<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
    <style>
        form{
            text-align: center;
        }
      
    </style>
</head>
<body>
    
    <h1 style="text-align: center;">Registration Form</h1>
<br><br>
<form action="get">
    <label>First name</label>
    <input type="text" placeholder="Firstname"><br><br>
    <label>Last name</label>
    <input type="text" placeholder="Lastname"><br><br>
    <label> Gender</label>
    <select>
        <option>Male</option>
        <option>Female</option>
        
    </select><br><br>
   
    <label>USN</label>
    <input type="text" placeholder="University Seat Number"><br><br>
    <label>Date of Birth</label>
    <input type="date" placeholder="DOB"><br><br>
    <label>Phone number</label>
    <input type="number" placeholder="Phone Number"><br><br>
    <label>Email ID</label>
    <input type="email" placeholder="abc@email.com"><br><br>
    
    <!-- <label>Male</label>
    <input type="checkbox" >
    <label>Female</label>
    <input type="checkbox" ><br><br> -->
    <label>Address</label>
    <input type="text" width="20px" height="30px" name="Address">
    <br><br>
    <label>Branch</label>
    <select>
        <option>CSE</option>
        <option>ECE</option>
        <option>ISE</option>
    </select><br><br>
    
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
